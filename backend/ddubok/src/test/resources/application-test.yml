spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  application:
    name: ddubok-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: create-drop
      format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
  social:
    kakao-id: test-kakao-id
    naver-id: test-naver-id
    naver-secret: test-naver-secret
    x-id: test-x-id
    x-secret: text-x-secret
    google-id: test-google-id
    google-secret: test-google-secret
    base-url: test-url
  jwt:
    secret: test-jwt-secret-key-12345678901234567890
    expiration: 3600  # 테스트용으로 1시간(3600초)
    refresh-token:
      expiration: 7200  # 테스트용으로 2시간(7200초)
    redirect-url: http://localhost:8080/login

springdoc:
  swagger-ui:
    path: /api/swagger-ui.html

cloud:
  aws:
    s3:
      bucket: test-s3-bucket
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

openai:
  api:
    key: test-openai-key
    url: https://api.openai.test.com
  model: test-model
